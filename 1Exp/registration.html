<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registeration portal</title>
</head>
<body >
<div class="container">
<h1>Registration</h1>
<form method="post" action="/register">
    <label for="name">Name:</label>
    <input placeholder="Enter your name" type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="The name must contain only letters and spaces (9-20 characters)">
    <br>
    <label for="email">Email:</label>
    <input placeholder="Enter your email" type="email" id="email" name="email" required title="Please enter a valid email address.">  
    <br> 
    <label for="age">Age:</label>
    <input placeholder="Enter your age" type="number" id="age" name="age" required min="18" title="You must be at least 18 years old to register.">
    <br>
    <button type="submit">Register</button>
    
</form>
</div>
</body>
</html>
